<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Datos para Facturación</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link href="vistas/css/navbar.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../../../../control/js/datosFac_registro.js"></script>
    <script src="../../../../../control/js/navbaradmin.js"></script>
    <script src="../../../../control/js/verificarsesion.js"></script>

    <script src="control/js/User.js"></script>

    <link href="vistas/css/generarfactura.css" rel="stylesheet" />

    <link rel="stylesheet" href="../../../css/modal.css" />
  </head>
  <body>
    <div id="mainHome">
      <header id="header">
        <div id="logo">
          <img
            src="vistas/extras/img/logotipo.png"
            alt="logo Invercom"
            title="Invercom: Fabrica de Inversores Electronicos"
            height="96"
            width="180"
          />
        </div>
        <div id="titulo">
          <h1>Fabricante de Inversores Electrónicos</h1>
        </div>
      </header>

      <nav id="main-navbar"></nav>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="login-container">
              <h1 class="text-center">Datos de la factura</h1>
              <form id="RegistrarForm">
                <div class="form-group">
                  <label for="fullname"
                    >Nombre o razón social de la empresa</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="fullname"
                    name="fullname"
                    required
                    placeholder="Nombre Completo"
                  />
                </div>

                <div class="form-group">
                  <label for="address">Dirección completa de la empresa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="address"
                    name="address"
                    required
                    placeholder="Dirección"
                  />
                </div>

                <div class="form-group">
                  <label for="tax-id"
                    >Número de identificación fiscal (NIT, RUC, RFC,
                    etc.)</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="tax-id"
                    name="tax-id"
                    required
                    placeholder="Número de Identificación Fiscal"
                  />
                </div>

                <div class="form-group">
                  <label for="email">Correo Electrónico</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                    placeholder="Correo Electrónico"
                  />
                </div>

                <div class="form-group">
                  <label for="phone">Teléfono de contacto</label>
                  <input
                    type="number"
                    class="form-control"
                    id="phone"
                    name="phone"
                    required
                    placeholder="Teléfono"
                  />
                </div>

                <div class="form-group text-center">
                  <button
                    type="button"
                    class="btn btn-primary"
                    onclick="Registar()"
                  >
                    Registrar
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div id="modal-mensaje" class="modal">
        <div class="modal-contenido">
          <span class="cerrar">&times;</span>
          <img src="" alt="Imagen" id="mensaje-imagen" />
          <p id="mensaje-texto"></p>
          <button id="btn-aceptar-mensaje" class="btn btn-primary">
            Aceptar
          </button>
        </div>
      </div>
    </div>
    <address id="sign">
      <a
        href="https://www.facebook.com/profile.php?id=61558623440122"
        title="JEGME: Soluciones tecnológicas"
        style="color: #ddd; font-size: 1em; padding: 1em"
      >
        © 2024 | Por: JEGME Soluciones tecnológicas.
      </a>
    </address>
  </body>
</html>
