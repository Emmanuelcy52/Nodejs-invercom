<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Datos para Facturación</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="../../../../../control/js/editarDatosfact.js"></script>
  <link rel="stylesheet" href="../../../css/modal.css">
</head>
<body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-container">
            <h1 class="text-center">Datos de la factura</h1>
            <form id="editForm">
                <div class="form-group">
                  <label for="fullname">Nombre o razón social de la empresa</label>
                  <input type="text" class="form-control" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                  <label for="email">Correo electrónico</label>
                  <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                  <label for="address">Dirección completa de la empresa</label>
                  <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                  <label for="tax-id">Número de identificación fiscal (NIT, RUC, RFC,
                    etc.)</label>
                  <input type="text" class="form-control" id="tax-id" name="tax-id" required>
                </div>
                <div class="form-group">
                  <label for="phone">Teléfono</label>
                  <input type="number" class="form-control" id="phone" name="phone" maxlength="10" required>
                </div>
                <button type="submit" class="btn btn-primary">Guardar cambios</button>
              </form>
          </div>
        </div>
      </div>
    </div>
  
    <div id="modal-mensaje" class="modal">
      <div class="modal-contenido">
        <span class="cerrar">&times;</span>
        <img src="" alt="Imagen" id="mensaje-imagen" />
        <p id="mensaje-texto"></p>
        <button id="btn-aceptar-mensaje" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </body>
</html>
