<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../control/js/User.js"></script>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../css/modal.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-container">
            <h1 class="text-center">Login</h1>
            <form
              id="loginFrom"
            >
              <div class="form-group">
                <label for="username">Usuario</label>
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  name="username"
                  required
                  placeholder="Correo electrónico o nombre de usuario"
                />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  required
                  placeholder="Contraseña"
                />
              </div>
              <div class="form-group text-center">
                <button type="button" class="btn btn-primary" onclick="Login()">
                  Iniciar Sesión
                </button>
              </div>
            </form>
            <div class="text-center">
              <a href="registro.html">Registrarse</a> |
              <a href="recuperar.html">Recuperar Contraseña</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="modal-mensaje" class="modal">
      <div class="modal-contenido">
        <span class="cerrar">&times;</span>
        <img src="" alt="Imagen" id="mensaje-imagen" />
        <p id="mensaje-texto"></p>
        <button id="btn-aceptar-mensaje" class="btn btn-primary">
          Aceptar
        </button>
      </div>
    </div>
  </body>
</html>
