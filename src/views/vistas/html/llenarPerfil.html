<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de informacion</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../control/js/perfilRegistro.js"></script>
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-container">
            <h1 class="text-center">Registro de Información</h1>
            <form id="RegistrarForm">
              <div class="form-group">
                <label for="nombre_real">Nombre Completo</label>
                <input type="text" class="form-control" id="nombre_real" name="nombre_real" required placeholder="Nombre Completo" />
              </div>
              <div class="form-group">
                <label for="correo">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" name="correo" required placeholder="Correo Electrónico" />
              </div>
              <div class="form-group">
                <label for="nombre_usuario">Usuario</label>
                <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" required placeholder="Nombre de Usuario" readonly/>
              </div>
              
              <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" />
              </div>
              <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" class="form-control" id="direccion" name="direccion" placeholder="Dirección" />
              </div>
              <div class="form-group">
                <label for="identificacion">Número de identificación fiscal</label>
                <input type="text" class="form-control" id="identificacion" name="identificacion" placeholder="Identificación" />
              </div>
              <div class="form-group text-center">
                <button type="button" class="btn btn-primary" onclick="Registar()">Registrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-mensaje" class="modal">
      <div class="modal-contenido">
        <span class="cerrar">&times;</span>
        <img src="" alt="Imagen" id="mensaje-imagen" />
        <p id="mensaje-texto"></p>
        <button id="btn-aceptar-mensaje" class="btn btn-primary">Aceptar</button>
      </div>
    </div>
  </body>
</html>
