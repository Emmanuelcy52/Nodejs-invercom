<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../../control/js/User.js"></script>
    <link rel="stylesheet" href="../css/modal.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="login-container">
            <h1 class="text-center">Registro</h1>
            <form id="RegistrarFrom">
              <div class="form-group">
                <label for="fullname">Nombre Completo</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required placeholder="Nombre Completo" />
              </div>
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" name="email" required placeholder="Correo Electrónico" />
              </div>
              <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" class="form-control" id="username" name="username" required placeholder="Nombre de Usuario" />
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" name="password" required placeholder="Contraseña" />
              </div>
              <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required placeholder="Confirmar Contraseña" />
              </div>
              <div class="form-group text-center">
                <button type="button" class="btn btn-primary" onclick="Registar()">Registrar</button>
              </div>
            </form>
            <p class="text-center">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
          </div>
        </div>
      </div>
    </div>

    <div id="modal-mensaje" class="modal">
      <div class="modal-contenido">
        <span class="cerrar">&times;</span>
        <img src="" alt="Imagen" id="mensaje-imagen" />
        <p id="mensaje-texto"></p>
        <button id="btn-aceptar-mensaje" class="btn btn-primary">Aceptar</button>
      </div>
    </div>

    <div id="VerificarCorreo" class="modal">
      <div class="modal-contenido">
        <span class="cerrar">&times;</span>
        <p>Introduce el código que recibiste en tu correo</p>
        <input type="text" id="codigo" name="codigo" required /><br /><br />
        <button id="btn-aceptar" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </body>
</html>
